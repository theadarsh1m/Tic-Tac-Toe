<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe -The Adarsh & co.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="msg-container hide">
        <p id="msg">Winner</p>
        <button type="button" class="btn btn-success btn-lg reset">New Game</button>
    </div>
    <main>
        <h1 class="press-start-2p-regular">Tic Tac Toe</h1>
        <div class="container">
         <div class="game">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <audio src="assets/press effect.mp3" id="sound-effect" preload="auto"></audio>
            <audio src="assets/false.mp3" id="error" preload="auto"></audio>
            <audio src="assets/victory.mp3" id="victory" preload="auto"></audio>
            <audio src="assets/draw.mp3" id="draw" preload="auto"></audio>
         </div>
        </div>
        <button type="button" class="btn btn-danger btn-lg reset">Reset</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
